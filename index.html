<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="set-1">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            class="img-nft"
          />
          <h2 class="title">Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="set-2">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="eth" />
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="Days" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="set-3">
          <img src="images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <span class="c-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
